<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Louis ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: background 1s ease; /* Transition douce pour le changement de couleur */
        }

        .instruction {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 50px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            transform: rotate(-45deg);
            cursor: pointer;
            z-index: 10;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            border-radius: 50%;
        }

        .heart::before { top: -50px; left: 0; }
        .heart::after { top: 0; left: 50px; }

        #final-message, #photo-container, #dino-message {
            display: none;
            position: absolute;
            z-index: 20;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .custom-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 4.5rem;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }

        #photo-container img {
            max-width: 85%;
            max-height: 75vh;
            border: 8px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .falling-item {
            position: absolute;
            top: -50px;
            font-size: 30px;
            user-select: none;
            pointer-events: none;
            z-index: 25;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <div class="instruction">Clique sur le c≈ìur...</div>
        <div class="heart" id="main-heart"></div>
    </div>

    <div id="final-message" class="custom-text">Je t'aime Louis</div>
    
    <div id="photo-container">
        <img id="slideshow" src="photo pour cade.jpeg" alt="Nos photos">
    </div>

    <div id="dino-message" class="custom-text">RRAAWRRRRRRRR ü¶ñ</div>

    <script>
        let clickCount = 0;
        let cycle = 1; 
        const mainUI = document.getElementById('main-ui');
        const heart = document.getElementById('main-heart');
        const message = document.getElementById('final-message');
        const photoCont = document.getElementById('photo-container');
        const slideImg = document.getElementById('slideshow');
        const dinoMsg = document.getElementById('dino-message');
        
        let rainInterval;
        let rainType = 'heart';

        heart.addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 4) {
                startSurprise();
            }
        });

        function startSurprise() {
            mainUI.style.display = 'none';
            clickCount = 0;
            
            if (cycle === 1) {
                rainType = 'heart';
                message.style.display = 'flex';
                rainInterval = setInterval(createFallingItem, 150);
                setTimeout(() => { resetToMain(); cycle = 2; }, 10000);

            } else if (cycle === 2) {
                rainType = 'heart';
                photoCont.style.display = 'flex';
                rainInterval = setInterval(createFallingItem, 150);
                
                slideImg.src = "photo pour cade.jpeg";
                setTimeout(() => { slideImg.src = "Photo2.jpeg"; }, 10000);
                setTimeout(() => { slideImg.src = "Photo3.JPG"; }, 20000);
                setTimeout(() => { slideImg.src = "Photo4.JPG"; }, 30000);
                
                setTimeout(() => { resetToMain(); cycle = 3; }, 40000);

            } else if (cycle === 3) {
                // CYCLE 3 : DINO (15 sec)
                rainType = 'dino';
                // On change le fond en vert p√¢le
                document.body.style.background = "#dcedc1"; 
                dinoMsg.style.display = 'flex';
                rainInterval = setInterval(createFallingItem, 150);
                setTimeout(() => { 
                    resetToMain(); 
                    cycle = 1; 
                }, 15000);
            }
        }

        function resetToMain() {
            clearInterval(rainInterval);
            message.style.display = 'none';
            photoCont.style.display = 'none';
            dinoMsg.style.display = 'none';
            mainUI.style.display = 'flex';
            // On remet le fond d√©grad√© rose d'origine
            document.body.style.background = "linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%)";
        }

        function createFallingItem() {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            
            if (rainType === 'heart') {
                item.innerHTML = '‚ù§Ô∏è';
            } else {
                // Al√©atoire entre dinosaure vert et bleu
                item.innerHTML = Math.random() > 0.5 ? 'ü¶ñ' : 'ü¶ï';
            }
            
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = (Math.random() * 2 + 2) + 's';
            item.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(item);
            setTimeout(() => { item.remove(); }, 4000);
        }
    </script>
</body>
</html>
