<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Louis ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Texte au dessus du coeur */
        .instruction {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 50px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            transform: rotate(-45deg);
            cursor: pointer;
            z-index: 10;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            border-radius: 50%;
        }

        .heart::before { top: -50px; left: 0; }
        .heart::after { top: 0; left: 50px; }

        /* Styles cachés par défaut */
        #final-message, #photo-container {
            display: none;
            position: absolute;
            z-index: 20;
            flex-direction: column;
            align-items: center;
        }

        #final-message {
            font-family: 'Brush Script MT', cursive;
            font-size: 4.5rem;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }

        #photo-container img {
            max-width: 80%;
            max-height: 70vh;
            border: 10px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Pluie de coeurs */
        .falling-heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <div class="instruction">Clique sur le cœur...</div>
        <div class="heart" id="main-heart"></div>
    </div>

    <div id="final-message">Je t'aime Louis</div>
    
    <div id="photo-container">
        <img src="TA_PHOTO.JPEG" alt="Notre photo">
    </div>

    <script>
        let clickCount = 0;
        let cycle = 1; // 1 pour texte, 2 pour photo
        const mainUI = document.getElementById('main-ui');
        const heart = document.getElementById('main-heart');
        const message = document.getElementById('final-message');
        const photoCont = document.getElementById('photo-container');
        let rainInterval;

        heart.addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 4) {
                startSurprise();
            }
        });

        function startSurprise() {
            mainUI.style.display = 'none';
            clickCount = 0; // Reset pour le prochain cycle
            
            // Démarrer la pluie
            rainInterval = setInterval(createFallingHeart, 150);

            if (cycle === 1) {
                // Étape 1 : Message "Je t'aime Louis" pendant 30 sec
                message.style.display = 'flex';
                setTimeout(() => {
                    resetToMain();
                    cycle = 2; // Prochain cycle sera la photo
                }, 30000); // 30 secondes
            } else {
                // Étape 2 : Photo pendant 1 min 30 sec
                photoCont.style.display = 'flex';
                setTimeout(() => {
                    resetToMain();
                    cycle = 1; // Prochain cycle sera le texte
                }, 90000); // 90 secondes (1min30)
            }
        }

        function resetToMain() {
            clearInterval(rainInterval);
            message.style.display = 'none';
            photoCont.style.display = 'none';
            mainUI.style.display = 'flex';
        }

        function createFallingHeart() {
            const fHeart = document.createElement('div');
            fHeart.classList.add('falling-heart');
            fHeart.innerHTML = '❤️';
            fHeart.style.left = Math.random() * 100 + 'vw';
            fHeart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            fHeart.style.opacity = Math.random();
            document.body.appendChild(fHeart);
            setTimeout(() => { fHeart.remove(); }, 5000);
        }
    </script>
</body>
</html>
